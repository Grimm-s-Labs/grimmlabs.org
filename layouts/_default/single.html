{{ partial "header.html" . }}

<section class="page-header">
    <h1>{{ .Title }}</h1>
    <div class="meta" style="font-family: var(--font-mono); color: var(--text-muted); margin-bottom: 2rem;">
        <span>{{ .Date.Format "January 2, 2006" }}</span>
        <span style="margin: 0 10px;">//</span>
        <span>
            {{ range .Params.team }}
            <a href="/team/{{ . | urlize }}" style="color: var(--accent-purple); text-decoration: none;">{{ . }}</a>
            {{ end }}
        </span>
    </div>
</section>

<section class="content-box">
    {{ .Content }}
</section>

{{ partial "footer.html" . }}
